<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental Web Programming Lab.</title>
    <style>
        @font-face {
            font-family: webFont;
            src: url(ChakraPetch.crdownload);
        }
        .container {
            font-family: webFont;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            border-radius: 15px;
            width: 340px;
            height: 300px;
            background-color: black;
            color: white;

            padding-left: 20px;
            justify-content: top;

            display: flex;
            flex-direction: column;

            margin: 10px;
        }

        img {
            width: 320px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Dog</h2>
            <img src="dog.jpg">
        </div>

        <div class="card">
            <h2>Hot Dog</h2>
            <img src="hot_dog.jpg">
        </div>

        <div class="card">
            <h2>Cake</h2>
            <img src="cake.jpg">
        </div>

        <div class="card">
            <h2>Bread</h2>
            <img src="bread.jpg">
        </div>

        <div class="card">
            <h2>Corn Dog</h2>
            <img src="corn_dog.jpg">
        </div>

        <div class="card">
            <h2>Chocolate</h2>
            <img src="chocolate.jpg">
        </div>
        
    </div>
</body>

</html>
