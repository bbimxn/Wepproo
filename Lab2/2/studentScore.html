<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental Web Programming Lab.</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: grid;
            place-items: center;
            height: 100vh;
        }

        table {
            width: 500px;
            border-spacing: 0 12px;
        }

        td {
            text-align: left;
        }

        .bar {
            line-height: 32px;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Student Scorces</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="width: 10px;">1</td>
                    <td style="width: 30%; padding-left: 10px;">Nancy Freehafer</td>
                    <td class="score-cell">
                        <div class="bar" style="width:98%; background:oklch(70.4% 0.191 22.216);">98</div>
                    </td>
                </tr>

                <tr>
                    <td>2</td>
                    <td style="width: 30%; padding-left: 10px;">Andrew Cencini</td>
                    <td class="score-cell">
                        <div class="bar" style="width:85%; background:oklch(87.9% 0.169 91.605);">85</div>
                    </td>
                </tr>

                <tr>
                    <td>3</td>
                    <td style="width: 30%; padding-left: 10px;">Jan Kotas</td>
                    <td class="score-cell">
                        <div class="bar" style="width:56%; background:oklch(84.5% 0.143 164.978);">56</div>
                    </td>
                </tr>

                <tr>
                    <td>4</td>
                    <td style="width: 30%; padding-left: 10px;">Mariya Sergienko</td>
                    <td class="score-cell">
                        <div class="bar" style="width:65%; background:oklch(80.9% 0.105 251.813);">65</div>
                    </td>
                </tr>

                <tr>
                    <td>5</td>
                    <td style="width: 30%; padding-left: 10px;">Steven Thrope</td>
                    <td class="score-cell">
                        <div class="bar" style="width:99%; background:oklch(83.3% 0.145 321.434);">99</div>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
</body>

</html>
