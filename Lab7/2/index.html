<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #000;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 1200px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.319);
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-radius: 2px;
        }

        h2 ,a{
            font-size: 16px;
            color: blue;
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid #eee;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Delicious Foods</h1>
    </div>

    <div class="container">
        <div class="card">
            <img src="foodPic/pizza.png">
            <h2><a href="/pizza">Pizza Margherita</a></h2>
        </div>

        <div class="card">
            <img src="foodPic/lasangna.png">
            <h2><a href="/lasangna">Lasangna</a></h2>
        </div>

        <div class="card">
            <img src="foodPic/hamburger.jpg">
            <h2><a href="/hamburger">Hamburger</a></h2>
        </div>

        <div class="card">
            <img src="foodPic/tacos.png">
            <h2><a href="/tacos">Tacos</a></h2>
        </div>

        <div class="card">
            <img src="foodPic/smore.png">
            <h2><a href="/smore">Smore</a></h2>
        </div>

        <div class="card">
            <img src="foodPic/cheesecake.jpeg">
            <h2><a href="/cheesecake">Cheesecake</a></h2>
        </div>
    </div>

</body>

</html>
