<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 100px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 5px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .card img {
            display: block;
            width: 100%;
            border-radius: 5px;
            height: auto;
        }

        .card h2 {
            padding-left: 5px;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        .txt {
            padding-left: 5px;
            margin-top: 0;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="container" class="container"></div>

    <script>
        function std_score(data) {
            let text = "";
            data.map((user, index) => {
                let imgFile = "";

                if (user.gender == "Male") {
                    imgFile = "img_male.png";
                } else {
                    imgFile = "img_female.png";
                }

                text += "<div class='card'>";
                text += "<img src='" + imgFile + "' style='width:100%'>";
                text += "<h2>" + (index + 1) + ". " + user.name + "</h2>";
                text += "<div class='txt'>"
                text += "<p>Physics : " + user.physics + "</p>";
                text += "<p>Mathmatics : " + user.maths + "</p>";
                text += "<p>English : " + user.english + "</p>";
                text += "</div>";
                text += "</div>";
            })
            document.getElementById('container').innerHTML = text;
        }

        fetch('student-score.json')
            .then(response => response.json())
            .then(data => std_score(data))
            .catch(error => console.log('error', error));
    </script>
</body>

</html>
