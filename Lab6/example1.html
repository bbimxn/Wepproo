<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="out"></p>

    <script>
        let person = {
            "firstname": "John",
            "lastname": "Doe",
            "age": 30,
            "cars": ["Toyota", "BMW", "BVD", "Honda", "Hyndai"]
        };

        let text = person.firstname + " " + person.lastname + " age " + person.age + " years old. <br>";
        person.cars.forEach(function(car){
            text += car + "<br>";
        });

        document.getElementById("out").innerHTML = text;
        
    </script>
</body>

</html>
