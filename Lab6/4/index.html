<!DOCTYPE html>

<head>

    <style>

        .card {

        .add-btn {

        .clear-btn {
            background-color: #007bff;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .del-btn {
            background-color: #e74c3c;
        }

        .empty {
            text-align: center;

            padding: 20px;

    </style>
</head>

<body>

        <div class="button-group">
            <div class="input-box">
                <input type="text" id="movieTitle" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏†‡∏≤‡∏û‡∏¢‡∏ô‡∏ï‡∏£‡πå‡∏´‡∏£‡∏∑‡∏≠‡∏ã‡∏µ‡∏£‡∏µ‡∏™‡πå...">
                <button class="add-btn" onclick="SaveMovie()">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°</button>

        <div id="movie-display"></div>

    <script>
        function SaveMovie() {
            let title = document.getElementById("movieTitle").value;
            if (title.trim() !== "") {
                let count = localStorage.getItem('movieCount') || 0;
                count = parseInt(count) + 1;

                localStorage.setItem('movie_' + count, title);
                localStorage.setItem('movieCount', count);

                document.getElementById("movieTitle").value = "";
                LoadMovies();
            }
        }

        function LoadMovies() {
            let count = localStorage.getItem('movieCount') || 0;
            let text = "";
            let found = false;

            for (let i = 1; i <= count; i++) {
                let movie = localStorage.getItem('movie_' + i);
                if (movie) {
                    found = true;
                    text += "<div class='item'>";
                    text += "<span>üé¨ " + movie + "</span>";
                    text += "<button class='del-btn' onclick='DeleteMovie(" + i + ")'>‡∏•‡∏ö</button>";
                    text += "</div>";
                }
            }

            if (!found) {
                text = "<div class='empty'>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÇ‡∏õ‡∏£‡∏î</div>";
            }

            document.getElementById('movie-display').innerHTML = text;
        }

        function DeleteMovie(id) {
            localStorage.removeItem('movie_' + id);
            LoadMovies();
        }

        function ClearAll() {
            localStorage.clear();
            LoadMovies();
        }

        LoadMovies();
    </script>

</body>
</html>
