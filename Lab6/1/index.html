<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 30px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        table,
        tr,
        td,
        th {
            border-bottom: 2px solid rgba(167, 167, 167, 0.697);
            border-collapse: collapse;
            padding: 5px 20px;
            text-align: left;
        }
        
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th style="width: 25%;">Position</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="employeebody">
        </tbody>
    </table>

    <script>
        function employ(data) {
            let text = "";
            // for (i = 0; i < data.length; i++) {
            //     text += "<tr>" + "<td>" + data[i].id + "</td>";
            //     text += "<td>" + data[i].FirstName + data.FirstName + "</td>";
            //     text += "<td>" + data[i].Gender[0] + "</td>";
            //     text += "<td>" + data[i].Position + "</td>";
            //     text += "<td>" + data[i].Address + "</td>";
            //     text += "</tr>";
            // }
            data.map(user => {
                let bgColor = "";

                if (user.id % 2 == 0) {
                    bgColor = "background-color: #ffffff;";
                } else {
                    bgColor = "background-color: #f9f9f9;";
                }

                text += "<tr style='" + bgColor + "'>";
                text += "<td>" + user.id + "</td>";
                text += "<td>" + user.FirstName + "</td>";
                text += "<td>" + user.Gender[0] + "</td>";
                text += "<td>" + user.Position + "</td>";
                text += "<td>" + user.Address + "</td>";
                text += "</tr>";
            })

            // console.log(text)
            document.getElementById('employeebody').innerHTML = text;
        }
        fetch('employees.json')
            .then(response => response.json())
            .then(data => employ(data))
            .catch(error => console.log('error', error));
    </script>
</body>

</html>
