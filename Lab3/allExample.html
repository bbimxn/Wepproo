    <button id="myButton" onclick="changeimg();">Change</button>
    <script>
        // ตัวอย่าง function 
        function changeimg() {
            let img1 = document.getElementById('image1');
            let img2 = document.getElementById('image2');

            let temp = img1.src;
            img1.src = img2.src;
            img2.src = temp;

            img1.setAttribute("class", "b1");
            img2.setAttribute("class", "b2");
        }
    </script>
