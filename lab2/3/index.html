<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental Web Programming Lab.</title>

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            font-weight:bold;
            background-image: url("tree.jpg");
            display: grid;
            place-items: center;
            height: 100vh;
        }

        .center {
            background-color: white;
            opacity: 90%;
            justify-items: center;
            padding: 10px;
            border-radius: 10px;
        }

        table {
            width: 600px;
            font-size: 20px;
        }

        td{
            border: 2px solid black;
            padding: 20px;
            text-align: center;
            vertical-align: middle;
        }
    </style>

</head>

<body>
    <div class="center">

        <h1 style = "color: rgb(10, 110, 8); ">December 2025</h1>

        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>


            <tbody>

                <tr>
                    <td bgcolor= #eb6767 style = "color: white; ">30</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>

                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                </tr>

                <tr>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                </tr>

                <tr>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                </tr>

                <tr>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                    <td bgcolor= #eb6767 style = "color: white; ">1</td>
                    <td bgcolor= #eb6767 style = "color: white; ">2</td>
                    <td bgcolor= #eb6767 style = "color: white; ">3</td>
                </tr>

            </tbody>
        </table>

    </div>

</body>

</html>
